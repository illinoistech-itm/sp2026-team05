<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- This will show the logo before log in-->
    <div class="splash-screen" id="splash-screen">
        <img id="splash-logo" src="img/logo.svg" alt="Photo League Logo">
        <h1>Photo League</h1>
    </div>
    <!--This will be the log on page-->
    <div class="main-content">
        <img id="logo" src="img/logo.svg" alt="Photo League Logo"> 
        <div class="log-in">
            <p class="block-label">Log In</p>
            <div class="block">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="****************">
                    <input type="submit" id="submit" value="Log in"/>
                    <p href="" id="forgot-password">Forgot password?</p>
                </form>
                <button class="button" id="log-in">Log in with Google</button>
                <button class="button" id="sign-up">Sign up</button>
            </div>
        </div>
        
    </div>

    <script src="script.js" async></script>
</body>
</html>
